<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #050508;
      }
      #root {
        width: 100%;
        height: 100%;
        position: fixed;
        inset: 0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
          "three": "https://esm.sh/three@0.163.0",
          "framer": "https://esm.sh/framer@2.4.1"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createElement } from 'react'
      import { createRoot } from 'react-dom/client'
      import FluidFlow from 'https://framerusercontent.com/modules/8OxUMx4ok0KwgVuRcOCs/fDmF21fbHJGL1qyHn3oQ/FluidFlowBackground.js'

      const root = createRoot(document.getElementById('root'))

      function render() {
        root.render(
          createElement(FluidFlow, {
            width: window.innerWidth,
            height: window.innerHeight,
            autoDemo: true,
            colors: ['#5227FF', '#c8ff00', '#FF9FFC', '#00d4ff'],
            style: { width: '100%', height: '100%', pointerEvents: 'all' },
          }),
        )
      }

      render()
      window.addEventListener('resize', render)
    </script>
  </body>
</html>
